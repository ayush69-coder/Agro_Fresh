<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  {% include 'agro_app/common/common_css.html' %}
  <style>
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .login-image img {
      border-radius: 20px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>

<body>
  {% include 'agro_app/common/header.html' %}

  <div class="main-div">
    <!-- Title GIF -->
    <div class="text-center my-4">
      <img src="{% static 'agro_app/images/Login.gif' %}" alt="Login">
    </div>

    <!-- Flash messages -->
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-danger alert-dismissible fade show mx-auto" style="max-width: 600px;" role="alert">
      <strong>{{ m }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Responsive login section -->
    <div class="container py-4">
      <div class="row justify-content-center align-items-center g-4">
        <!-- Image -->
        <div class="col-lg-4 col-md-5 col-10 login-image">
          <img src="{% static 'agro_app/images/farmer2.jpg' %}" alt="Farmer">
        </div>

        <!-- Login Form -->
        <div class="col-lg-4 col-md-6 col-12">
          <div class="login-box">
            <form action="/farmer_login/" method="post">
              {% csrf_token %}
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Username" name="email" required>
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>

              <div class="text-center">
                <button class="btn btn-success px-4">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'agro_app/common/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
