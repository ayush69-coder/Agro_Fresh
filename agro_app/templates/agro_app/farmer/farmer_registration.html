<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Regestration</title>
    {% include 'agro_app/common/common_css.html'%}
    <style>
        .bgimage1 {
            background-image: url("{% static 'agro_app/images/rege_img.jpg' %}");
        }
    </style>
</head>

<body class="bgimage1">
    {%include 'agro_app/common/header.html'%}
    <div class="main-div">
        <div style="text-align: center;">
            <img src="{%static 'agro_app/images/regimg.gif' %}" alt="">
        </div>

        <form  action="/registration/" method="post" enctype="multipart/form-data">

            {%csrf_token%}

            <div style="margin-left: 100px;margin-right: 100px;margin-top: 0%;padding: 8%;">
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="enter email here" aria-label="enter email here"
                        aria-describedby="basic-addon1" name="email">
                </div>
                <div class="input-group mb-3">

                    <input type="password" class="form-control" placeholder="enter password here"
                        aria-label="enter password here" aria-describedby="basic-addon1" name="password">
                </div>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="enter name here" aria-label="enter name here"
                        aria-describedby="basic-addon1" name="name">
                </div>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="enter phone number"
                        aria-label="enter phone number here" aria-describedby="basic-addon1" name="phone_number">
                </div>
                 <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="enter your city"
                        aria-label="enter phone number here" aria-describedby="basic-addon1" name="city">
                </div>
                 <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="enter your address"
                        aria-label="enter phone number here" aria-describedby="basic-addon1" name="address">
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02" name="photo">
                    <label class="input-group-text" for="inputGroupFile02" >Upload photo</label>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-success" ;>Submit</button>
                </div>



            </div>

        </form>

    </div>
    {% include 'agro_app/common/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
