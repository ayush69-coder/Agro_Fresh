<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your product</title>
    {% include 'agro_app/common/common_css.html'%}
    <style>
        .flex-container{
        width: 50%;
        height: 600px;
        flex-direction: column;
        margin: auto;
        margin-top: 100px;
        line-height: 20px;
        padding: 100px;
        
      }
      .bgimage{
        background-image: url("{% static 'agro_app/images/vege_bg_img.jpg' %}");
        
      }
    
    </style>

</head>

<body>
    {%include 'agro_app/farmer/farmer_header.html'%}
    <!-- <h1>Add your Product</h1> -->
     <div class="bgimage">
    <div class="main-div" >
        
          
       
        <form method="post" action="/add_product/" enctype="multipart/form-data">
            {%csrf_token%}
            
            <div class="flex-container">
            <div class="row g-3 align-items-center" class="space">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Product name</label>
                </div>
                <div class="col-auto" style="margin-top: 20px;margin-bottom: 20px ; line-height: 10px;">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        name="name">
                </div>
            </div>
            <select class="form-select" aria-label="Default select example" name="category" style="margin-top: 20px;margin-bottom: 20px;">
                <option selected>Product category</option>
                <option value="Grains">grain</option>
                <option value="Pulses">Pulses</option>
                <option value="Vegetables">vegetable</option>
                <option value="Fruits">Fruits</option>
            </select>
             <div class="row g-3 align-items-center" class="space">
                <div class="col-auto" style="margin-top: 10px;margin-bottom: 10px;">
                    <label for="inputPassword6" class="col-form-label">Price</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
                        name="price">
                </div>
             </div>
              <div class="input-group mb-3" style="margin-top: 20px;margin-bottom: 20px;">
                    <input type="file" class="form-control" id="inputGroupFile02" name="pic">
                    <label class="input-group-text" for="inputGroupFile02" >Product Photo</label>
                </div>
                <div style="text-align: center;margin-top: 20px;margin-bottom: 20px;">
                    <button type="submit" class="btn btn-success" ;>Submit</button>
                </div>
                </div>
        </form>
     <h1>heyy there</h1>

    </div>
    </div>

    {% include 'agro_app/common/footer.html' %}
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
