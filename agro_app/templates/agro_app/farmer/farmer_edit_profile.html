<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Edit Profile</title>
  {% include 'agro_app/common/common_css.html' %}
  <style>
    .flex-container {
      max-width: 800px;
      width: 100%;
      margin: 100px auto;
      padding: 20px;
    }

    .image-div {
      width: 150px;
      height: 150px;
      border: 5px solid black;
      border-radius: 20px;
      margin: 0 auto 20px;
      overflow: hidden;
    }

    .image-div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h6 {
      color: rgb(62, 204, 180);
      line-height: 30px;
      font-size: 1rem;
      margin-top: 15px;
    }

    .bgimage {
      background-image: url("{% static 'agro_app/images/bg1.jpg' %}");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* âœ… Mobile adjustments */
    @media (max-width: 768px) {
      .flex-container {
        margin: 50px 15px;
        padding: 15px;
      }

      .profile-div {
        width: 100% !important;
      }

      .image-div {
        width: 120px;
        height: 120px;
      }

      h6 {
        font-size: 0.9rem;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top" style="background-color: rgba(29, 76, 11, 0.473);">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: rgba(29, 76, 11, 0.473); width: 250px;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><b>Hello Farmer</b></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/farmer_home/"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/add_product/">Add product</a></li>
            <li class="nav-item"><a class="nav-link active" href="/my_product/">My product</a></li>
            <li class="nav-item"><a class="nav-link active" href="/farmer_logout/">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="bgimage">
    <div class="main-div">
      <form action="/farmer_edit_profile/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex-container bg-light rounded shadow p-4">
          <div class="image-div">
            <img src="/media/{{farmer_key.profile_pic}}" alt="Profile Picture">
          </div>
          <div class="mb-3 text-center">
            <input type="file" name="pic" class="form-control">
          </div>

          <div class="profile-div">
            <h6><i class="fa-solid fa-envelope"></i> {{farmer_key.email}}</h6>

            <h6>Name:</h6>
            <input type="text" name="name" class="form-control mb-2" required value="{{farmer_key.name}}">

            <h6><i class="fa-solid fa-phone"></i> Phone number:</h6>
            <input type="number" name="phone" class="form-control mb-2" required value="{{farmer_key.phone}}">

            <h6>City:</h6>
            <input type="text" name="city" class="form-control mb-2" required value="{{farmer_key.city}}">

            <h6>Address:</h6>
            <textarea name="address" class="form-control mb-3" required>{{farmer_key.address}}</textarea>

            <div class="text-center">
              <button class="btn btn-success w-100">Update Profile</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% include 'agro_app/common/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
