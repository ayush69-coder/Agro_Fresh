<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback </title>
    {% include 'agro_app/common/common_css.html'%}
    <style>
        .bgimg {
            background-image: url("{% static 'agro_app/images/feed_bg_img.jpg' %}");
            background-repeat: no-repeat;
            height: 600px;

        }
    </style>
</head>

<body>
    <div class="bgimg">
        <div class="main-div">
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                style="width: 50%;margin: auto;text-align: center;">
                <strong>{{m}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
            {% endif %}

            <form action="/feedback/" method="post">
                {%csrf_token%}
                <div >
                    <h1 style="text-align: center; ">Feedback form</h1>
                    <div
                        style=" margin-top: 10%; margin-left: 20%;margin-right: 20%;margin-top: 02%; ">
                        <div style=" padding: 10%; ">

                            <label for="name" style="flex-direction: column;">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>


                             <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                    placeholder="name@example.com" required>
                            </div> 

                            <select class="form-select" aria-label="Default select example" name="ratings" required>
                                <option selected>Ratings</option>
                                <option value="⭐">*</option>
                                <option value="⭐⭐">**</option>
                                <option value="⭐⭐⭐">***</option>
                                <option value="⭐⭐⭐⭐">****</option>
                                <option value="⭐⭐⭐⭐⭐">*****</option>
                            </select>






                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">remarks</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="remarks"
                                    required></textarea>
                            </div>



                            <button type="submit">Submit</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    {% include 'agro_app/common/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
